    <title>Навигация по МЕГА ХИМКИ</title>
    <link rel="icon" HREF="Content/icons/favicon.ico">

</head>

<body>

<script src="script.js"></script>

    <div id="virtualKeyboard"></div>
    <!--<div ui-view=""></div>-->

        <div class="appContainer__headBlock">
            <div class="headBlock__searchControl" ui-view="search"></div>

            <div class="workspaceBlock__sideBlock">
                <div ui-view="searchResult"></div>

    <div class="appContainer__mapBlock">
