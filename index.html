<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8"/>
    <title>Навигация по МЕГА ХИМКИ</title>
    <link rel="icon" HREF="Content/icons/favicon.ico">
    <link rel="stylesheet" href="dist/vendor.min.css">
    <link rel="stylesheet" href="dist/client.css">
</head>

<body>
<script src="dist/vendor.min.js"></script>
<script src="dist/script.js" type="text/javascript"></script>
<!-- inject:js -->
<!-- endinject -->
<div class="appContainer" ng-controller="mainController">
    <div id="virtualKeyboard"></div>
    <button class="appContainer__back-btn" onclick="window.parent.postMessage('indoorNavigationClosed','*')">
       <img src="Content/images/icn_close_white.png" >
    </button>
    <!--<ui-view></ui-view>-->
    <div class="appContainer__basicArea">
        <div class="appContainer__headBlock">
            <div class="headBlock__searchControl" ui-view="search"></div>
        </div>
        <div class="appContainer__workspaceBlock">
            <div class="workspaceBlock__sideBlock">
                <div ui-view="searchResult"></div>
            </div>
        </div>

        <div class="appContainer__footerBlock" ui-view="navigation"></div>
    </div>
    <div class="appContainer__mapBlock" ng-include="'blocks/mapControl/mapControl.html'">
    </div>
</div>
</body>

</html>
