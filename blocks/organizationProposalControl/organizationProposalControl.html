<div class="proposalControl" style="">
    <div style="background:transparent;width:100%;  height:100%;position: absolute;height:100%;">
        <div class="" style="height: 100%;
                width: 100%;
                background: transparent;
                display: flex;
                flex-direction: column;
                align-content: space-around;">
            <div style="background:transparent;height: 100%;width: 100%;">
                <div style="background:transparent;width: 100%;height: 100%;display: flex;">
                    <div class="organizationProposal__imageBlock" style="">
                        <div style="background: transparent;
                            z-index: 5;
                            width: 100%;
                            /*height: 46%;*/
                            padding:10px;">
                            <div style="height: 100%;width: 100%;background:transparent">
                                <div class="text-center" style="height: 100%;
                                    background: transparent;
                                    width: 100%;">
                                    <img moloko-image-source="item.Logo" class="img-responsive" alt="{{item.Name}}"
                                         style='height: 100%; width: 100%; object-fit: cover'>
                                </div>
                            </div>
                        </div>
                        <div ng-if="item.DateEnd" style="background: transparent;
                                z-index: 5;
                                width: 100%;
                                top:46%; text-align:center;
                                font-weight:600;
                                font-size:20px;">
                            Осталось {{item.DateEnd|remainDays}}
                        </div>

                       
                    </div>

                    <div class="organizationProposal__infoBlock" style="display: flex;flex-direction: column;">
                        <div style="background: transparent;/* height: 100%; */">
                            <div style="display:flex;/* align-items: flex-end; */flex-direction: row;justify-content: space-between;">
                                <div style="flex-grow: 1;text-transform:uppercase">
                                    <div class="parent " style="width: 100%;height: 100%;">
                                        <div class="child organizationProposalInfoBlock__name" style="">
                                            {{item.Name}}
                                        </div>
                                        <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
                                    </div>
                                </div>
                                <div ui-sref="navigation.searchResult.organization.proposalsList" style="width:60px;height:60px;background: transparent;">
                                    <button style="width: 60px;height: 60px; background:transparent;border-radius:4px;border-width:0px;padding: 0px;">
                                        <i class="iconMall-iconClose" style="font-size: 3em;color:black"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div ng-if="item.DateEnd" class="organizationProposalInfoBlock__remainder" style="margin-bottom:5px;font-size: 20px;font-weight:600;">
                            Осталось {{item.DateEnd|remainDays}}
                        </div>
                        <div style="background: transparent;height: 100%;overflow: auto;" >
                            <div class="organizationProposalInfoBlock__description" style="">
                                {{item.Description}}<!--{{item.Description}}{{item.Description}}{{item.Description}}-->
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>

<div class="proposalControl vertical" style="">
    <div style="background:transparent;width:100%;  height:100%;position: absolute;height:100%;">
        <div class="" style="height: 100%;
                width: 100%;
                background: transparent;
                display: flex;
                flex-direction: row;
                align-content: space-around;">
            <div style="margin-left:10px;flex-basis:20%;display: flex;flex-direction: column;">
                <div style="margin-bottom:10px;flex-basis:20%;padding-top:10px;">
                    <img moloko-image-api="item.OrganizationID" url="/Organization/:id/Logo" class="img-responsive" alt="{{item.Name}}"
                         style='height: 180px; width: 180px; object-fit: contain;'>
                </div>
            </div>
            <div style="margin-left:10px;flex-grow:1;display: flex;flex-direction: column;max-width:60%;">
                <div style="margin-top:10px;margin-bottom:10px;flex-basis:20%;height:180px;">
                    <table class="outer-wrapper">
                        <td style="vertical-align: middle;">
                            <div class="organizationProposalInfoBlock__name" style="text-transform:uppercase;margin-top: 120px;margin-bottom: 0;display: inline-block;">
                                {{item.Name}}
                            </div>
                        </td>
                    </table>
                </div>
                <div style="margin-bottom:10px;flex-basis:40%;">
                    <img moloko-image-source="item.Logo" class="img-responsive" alt="{{item.Name}}"
                         style='height: 100%; width: 100%; object-fit: cover'>
                </div>
                <div ng-if="item.DateEnd" style="margin-top: 5px;
                        margin-bottom: 20px;
                        font-weight: 600;
                        font-size: 20px;">
                    Осталось {{item.DateEnd|remainDays}}
                </div>
                <div class="organizationProposalInfoBlock__description" style="margin-bottom:10px;flex-basis:40%;overflow:scroll;">
                    {{item.Description}}
                </div>
            </div>
            <div style="margin-left:10px;flex-basis:20%; display: flex;flex-direction: column;">
                <div style="margin-bottom:10px;flex-basis:20%;height: 100%;width: 100%;">
                    <div style="background: transparent;
                    z-index:5; position:absolute;
                    width: 60px;
                    height: 60px;
                    right:0px">
                        <button style="width: 60px; height: 60px; background:transparent;border-radius:4px;border-width:0px;padding: 0px;" ui-sref="navigation.searchResult.organization.proposalsList">
                            <i class="iconMall-iconClose" style="font-size:3em;color:#28303b"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="organizationsHeadBlock__closeButtonBlock" ng-click="hide()" style="right:60px;">
                <button class="closeButtonBlock_closeButton" style="">
                    <i class="iconMall-iconArrowUp closeButton_icon" style=""></i>
                </button>
            </div>
        </div>
    </div>

</div>
