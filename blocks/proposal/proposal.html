<div class="proposal">
    <div class="proposal__logo-container">
        <img src="" alt="" class="proposal__logo-container__img" moloko-image-api="controller.item.ProposalID" url="/Proposal/:id/WideLogo"
             default="/Content/images/card_sales_cover_holder.png">
        <img src="" alt="" class="proposal__logo-container__organization-image" moloko-image-api="controller.item.Organization.OrganizationID" url="/Organization/:id/Logo">
        <img class="proposal__logo-container__megacard" src="/Content/images/megacard2.png" ng-if="controller.item.Organization.Megacard">
    </div>

    <div class="proposal__container">
        <div class="proposal__container__remain">
            <img src="/Content/images/icn_alarm_red.png">
            <span ng-bind="controller.item.DateEnd|remainDays"></span>
        </div>
        <div class="proposal__container__organization" ng-bind="controller.item.Organization.Name">

        </div>
        <div class="proposal__container__summary" ng-bind="controller.item.Name">

        </div>
        <div class="proposal__container__description" ng-bind="controller.item.Description">

        </div>
    </div>
</div>
