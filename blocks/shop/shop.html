<div class="organization" ng-scrollbars>
    <div class="organization__logo-container">
        <img src="" alt="" class="organization__logo-container__img"
             file-system-image="Organizations/{{controller.item.OrganizationID + '_WideLogo.' + controller.item.WideLogoExtension}}" default="{{controller.default}}">
             <!--moloko-image-api="controller.item.OrganizationID"-->
             <!--url="/Organization/:id/WideLogo" default="{{controller.default}}" height="350">-->
        <img alt="" class="organization__logo-container__organization-image" default="{{controller.logoDefault}}"
             file-system-image="Organizations/{{controller.item.OrganizationID + '_Logo.' + controller.item.LogoExtension}}">
             <!--moloko-image-api="controller.item.OrganizationID" url="/Organization/:id/Logo"-->
             <!--default="{{controller.logoDefault}}">-->
    </div>
    <div class="organization__container">
        <div class="organization__container__categories">
            <div ng-repeat="cat in controller.item.Categories" ng-bind="cat.Name"></div>
            <img src="Content/images/icn_sales_shop_list.png" ng-if="controller.item.HasProposal"
                 ui-sref="navigation.proposals({OrganizationID:controller.item.OrganizationID})">
            <img src="Content/images/icn_sales_shop_card_disabled.png" ng-if="!controller.item.HasProposal">
        </div>

        <h2>{{controller.item.Name}}</h2>
        <div class="organization__container__description" ng-bind="controller.item.Description">

        </div>
        <br/>
    </div>
</div>
