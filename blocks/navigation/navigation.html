<div class="navigation flex-row" ng-class="themClass" ng-controller="navigationController as controller">
    <div class="navigation-item flex-column align-item-center" ui-sref="navigation">
        <div class="img"></div>
        <div ng-if="themClass=='main'">Главная</div>
    </div>
    <div class="navigation-item flex-column align-item-center" ng-click="selectItem('shops')">
        <div class="img"></div>
        <div ng-if="themClass=='shops'">Магазины</div>
    </div>
    <div class="navigation-item flex-column align-item-center" ng-click="selectItem('proposals')">
        <div class="img"></div>
        <div ng-if="themClass=='proposals'">Акции</div>
    </div>


    <div class="navigation-item flex-column align-item-center" ng-click="selectItem('restaurants')">
        <div class="img"></div>
        <div ng-if="themClass=='food'">Еда</div>
    </div>
    <div class="navigation-item flex-column align-item-center" ui-sref="navigation.more">
        <div class="img"></div>
        <div ng-if="themClass=='more'">Еще</div>
    </div>
</div>
