<div class="cinemaTimetable" style="">
    <div class="cinemaTimetable__headBlock" style="">
        <div class="cinemaTimetableHeadBlock__titleBlock" style="">
            <div class="parent cinemaTimetableTitleBlock__title" style="">
                <div class="child" style="display: -moz-inline-box;display: inline-block;vertical-align: middle;">
                    Расписание в {{currentOrganization.Name}}
                </div>
                <div class="helper" style="display: inline-block;height: 100%;width: 0px;vertical-align: middle;"></div>
            </div>
        </div>
        <div class="cinemaTimetableHeadBlock__closeBlock" ui-sref="navigation.searchResult.organization" style="">
            <button class="cinemaTimetableCloseBlock__button" style="">
                <i class="iconMall-iconClose cinemaTimetableCloseButton__icon" style=""></i>
            </button>
        </div>
    </div>
    <div class="cinemaTimetable__listBlock">
        <ul class="list-group cinemaTimetableBlock__list" style="" >
            <li class="list-group-item cinemaTimetableBlock__listElement" style="min-height:465px;" ng-repeat="item in cinemaTimetable"
                ui-sref=".proposal({ProposalID:item.ProposalID})">

                <div class="cinemaTimetableElement_logoBlock" style="">
                    <div class="text-center cinemaTimetableElement_logo" style="">
                        <img class="img-responsive cinemaTimetableElement_image" moloko-image-api="item.MovieID" url="/Movie/:id/Poster" alt="{{item.Name}}"
                            style=''>
                    </div>
                </div>
                <div class="cinemaTimetableElement_infoBlock" style="">
                    <div class="cinemaTimetableElement_info" style="">
                        <!--<div class="" style="background:transparent;position: relative;width:100%;height: 15%;font-family: Open Sans;font-size: 20px;">
                            АКЦИЯ
                        </div>-->
                        <div class="cinemaTimetableElement_name" style="">
                            {{item.Title}}
                        </div>
                        <div class="cinemaTimetableElement_ageLimit">{{item.AgeLimit}}+</div>
                        <div class="cinemaTimetableElement_genre" style="" ng-bind="::item.Genre">

                        <div class="cinemaTimetableElement_time">

                                <div>Зал {{::gr.Hall}}</div>
                                <div ng-repeat="time in gr.Movies|orderBy:'Datetime'" class="cinemaTimetableElement_time__item">

                <div class="clearfix"></div>
            </li>
        </ul>
    </div>
</div>
